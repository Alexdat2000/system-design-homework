[log]
mode = console
level = info

[log.console]
level = info
format = console

# Log errors from data sources and queries
[log.filter]
data_proxy = debug
datasource = debug
query = debug
request = debug

[datasources]
# Log datasource errors
log_errors = true

[dataproxy]
# Log data proxy errors
logging = true
timeout = 300

[log.frontend]
# Log frontend errors
enabled = true

