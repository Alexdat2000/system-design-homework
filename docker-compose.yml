services:
  postgres:
    image: postgres:16-alpine
    container_name: scooter-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scooter_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scooter_password}
      POSTGRES_DB: ${POSTGRES_DB:-client-database}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./client/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scooter_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scooter-network

  client-service:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: scooter-client
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-scooter_user}:${POSTGRES_PASSWORD:-scooter_password}@postgres:5432/${POSTGRES_DB:-client-database}?sslmode=disable
      PORT: 8080
      EXTERNAL_SERVICE_URL: http://external-service:8081
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scooter-network
    restart: unless-stopped

  external-service:
    build:
      context: ./external
      dockerfile: Dockerfile
    container_name: scooter-external
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-scooter_user}:${POSTGRES_PASSWORD:-scooter_password}@postgres:5432/${POSTGRES_DB:-client-database}?sslmode=disable
      PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scooter-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  scooter-network:
    driver: bridge
